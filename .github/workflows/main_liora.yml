# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - liora

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Clear Maven cache
        run: mvn dependency:purge-local-repository -DmanualInclude="org.springframework:spring-core"

      - name: Build with Maven
        run: mvn clean install -U

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp target/*.jar deployment/
          cp -r uploads deployment/  # Copy uploads directory
          cp -r src/main/resources/static deployment/  # Copy static resources
          
          # Debug: List files in deployment
          echo "=== Deployment package contents ==="
          ls -la deployment/
          echo "=== JAR file info ==="
          ls -la deployment/*.jar
          echo "=== Uploads directory ==="
          ls -la deployment/uploads/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/deployment'

  deploy:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'liora'
          slot-name: 'Production'
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F03850EE7CCB4EC69DC616AB3E8164E8 }}
