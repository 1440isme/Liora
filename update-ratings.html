<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update All Product Ratings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 0;
        }
        .button:hover { background: #0056b3; }
        .result { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update All Product Ratings</h1>
        <p>Click the button below to update average rating for all products based on their reviews.</p>
        
        <button class="button" onclick="updateAllRatings()">Update All Product Ratings</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function updateAllRatings() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Updating all product ratings...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/reviews/admin/update-all-ratings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p>All product average ratings have been updated based on their reviews.</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorData.error || 'Unknown error'}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
