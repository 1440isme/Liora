<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Permission Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/admin/css/admin-style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Test Permission Error Handling</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Trang này để test cơ chế xử lý lỗi permission với toast notification.</p>

                        <div class="row">
                            <div class="col-md-6">
                                <h6>Test API Calls:</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" onclick="testValidCall()">
                                        <i class="fas fa-check"></i> Test Valid Call
                                    </button>
                                    <button class="btn btn-warning" onclick="testPermissionError()">
                                        <i class="fas fa-ban"></i> Test Permission Error (403)
                                    </button>
                                    <button class="btn btn-danger" onclick="testAuthError()">
                                        <i class="fas fa-sign-out-alt"></i> Test Auth Error (401)
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Test Direct Actions:</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" onclick="testDirectPermissionError()">
                                        <i class="fas fa-shield-alt"></i> Direct Permission Error
                                    </button>
                                    <button class="btn btn-info" onclick="testMultipleErrors()">
                                        <i class="fas fa-bug"></i> Multiple Errors
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="mt-4">
                            <h6>Console Log:</h6>
                            <div id="consoleLog" class="bg-dark text-light p-3 rounded"
                                style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                                <div class="text-success">Ready to test permission errors...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include permission interceptor -->
    <script src="/admin/js/admin/permission-interceptor.js"></script>

    <script>
        // Override console.log to show in our log div
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        function addToLog(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-danger' : type === 'warn' ? 'text-warning' : 'text-success';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'info');
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };

        // Test functions
        async function testValidCall() {
            try {
                console.log('Testing valid API call...');
                const response = await fetch('/admin/api/products?page=0&size=5');
                if (response.ok) {
                    console.log('✅ Valid call successful');
                } else {
                    console.log('❌ Valid call failed:', response.status);
                }
            } catch (error) {
                console.error('❌ Valid call error:', error.message);
            }
        }

        async function testPermissionError() {
            try {
                console.log('Testing permission error (403)...');
                // This should trigger a 403 error
                const response = await fetch('/admin/api/test-permission-error');
                console.log('Response status:', response.status);
            } catch (error) {
                console.error('❌ Permission test error:', error.message);
            }
        }

        async function testAuthError() {
            try {
                console.log('Testing auth error (401)...');
                // This should trigger a 401 error
                const response = await fetch('/admin/api/test-auth-error');
                console.log('Response status:', response.status);
            } catch (error) {
                console.error('❌ Auth test error:', error.message);
            }
        }

        function testDirectPermissionError() {
            console.log('Testing direct permission error...');
            // Simulate a permission error by triggering the interceptor directly
            if (window.PermissionInterceptor) {
                const interceptor = new window.PermissionInterceptor();
                interceptor.handlePermissionError('Test permission error message');
            } else {
                console.error('PermissionInterceptor not found');
            }
        }

        function testMultipleErrors() {
            console.log('Testing multiple errors...');
            setTimeout(() => testPermissionError(), 1000);
            setTimeout(() => testDirectPermissionError(), 2000);
            setTimeout(() => testAuthError(), 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 Permission error test page loaded');
            console.log('Click buttons above to test different error scenarios');
        });
    </script>
</body>

</html>
