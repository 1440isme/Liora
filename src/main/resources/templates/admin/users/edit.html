<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/admin-head :: admin-head('Chỉnh sửa người dùng - Liora Admin')}"></head>

<body class="with-welcome-text">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div th:replace="~{admin/layout/admin-navbar}"></div>
            <div th:replace="~{admin/layout/admin-sidebar}"></div>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="d-sm-flex align-items-center justify-content-between border-bottom mb-3">
                        <h1 class="h3 mb-0">Chỉnh sửa người dùng</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="/admin/users">Người dùng</a></li>
                                <li class="breadcrumb-item active">Chỉnh sửa</li>
                            </ol>
                        </nav>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 grid-margin stretch-card">
                            <div class="card card-rounded w-100">
                                <div class="card-body">
                                    <h4 class="card-title card-title-dash">Thông tin người dùng</h4>
                                    <form id="userEditForm" class="user-form" method="post">
                                        <!-- Username (read-only) -->
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Tên đăng nhập</label>
                                            <input type="text" class="form-control bg-light" id="username"
                                                name="username" disabled>
                                        </div>

                                        <!-- Họ tên -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="firstName" class="form-label">Họ <span
                                                            class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="firstName"
                                                        name="firstName" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="lastName" class="form-label">Tên <span
                                                            class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="lastName"
                                                        name="lastName" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email & Phone -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email <span
                                                            class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" id="email" name="email"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="phone" class="form-label">Số điện thoại</label>
                                                    <input type="tel" class="form-control" id="phone" name="phone"
                                                        placeholder="0123456789">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Password Optional -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">Mật khẩu mới</label>
                                                    <input type="password" class="form-control" id="password"
                                                        name="password">
                                                    <div class="form-text">Để trống nếu không thay đổi</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu
                                                        mới</label>
                                                    <input type="password" class="form-control" id="confirmPassword"
                                                        name="confirmPassword">
                                                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Ngày sinh & Giới tính -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="dob" class="form-label">Ngày sinh</label>
                                                    <input type="date" class="form-control" id="dob" name="dob">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="gender" class="form-label">Giới tính</label>
                                                    <select class="form-select" id="gender" name="gender">
                                                        <option value="">Chọn giới tính</option>
                                                        <option value="MALE">Nam</option>
                                                        <option value="FEMALE">Nữ</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Trạng thái -->
                                        <div class="mb-3">
                                            <div class="form-check ms-1">
                                                <input class="form-check-input" type="checkbox" id="status"
                                                    name="status">
                                                <label class="form-check-label" for="status">Kích hoạt tài khoản</label>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary text-white me-2"><i
                                                    class="mdi mdi-content-save"></i> Cập nhật người dùng</button>
                                            <a href="/admin/users" class="btn btn-otline-dark me-2"><i
                                                    class="mdi mdi-close"></i> Hủy bỏ</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 grid-margin stretch-card">
                            <div class="card card-rounded">
                                <div class="card-body">
                                    <h4 class="card-title card-title-dash">Lưu ý</h4>
                                    <div class="alert alert-info mb-0">
                                        <ul class="mb-0">
                                            <li>Username cố định, không thể thay đổi.</li>
                                            <li>Mật khẩu mới để trống nếu không cập nhật.</li>
                                            <li>Chỉ giữ đúng các trường có trong User.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="~{admin/layout/admin-footer}"></div>
            </div>
        </div>
    </div>

    <div th:replace="~{admin/fragments/admin-scripts :: admin-scripts}"></div>
    <script src="/admin/js/admin/users.js"></script>
</body>

</html>
