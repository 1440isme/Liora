<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/admin-head :: admin-head('Thêm người dùng - Liora Admin')"></head>

<body class="with-welcome-text">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div th:replace="admin/layout/admin-navbar"></div>
            <div th:replace="admin/layout/admin-sidebar"></div>

            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Page Header -->
                    <div class="d-sm-flex align-items-center justify-content-between border-bottom mb-3">
                        <h1 class="h3 mb-0">Thêm người dùng mới</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="/admin/users">Người dùng</a></li>
                                <li class="breadcrumb-item active">Thêm mới</li>
                            </ol>
                        </nav>
                    </div>

                    <!-- User Form -->
                    <div class="row">
                        <div class="col-lg-8 grid-margin stretch-card">
                            <div class="card card-rounded w-100">
                                <div class="card-body">
                                    <h4 class="card-title card-title-dash">Thông tin người dùng</h4>
                                    <form id="userAddForm" th:action="@{/admin/users}" method="post"
                                        enctype="multipart/form-data">
                                        <!-- Username -->
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Tên đăng nhập <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                required>
                                        </div>

                                        <!-- Họ tên -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="firstName" class="form-label">Họ <span
                                                            class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="firstName"
                                                        name="firstName" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="lastName" class="form-label">Tên <span
                                                            class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="lastName"
                                                        name="lastName" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email & Phone -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email <span
                                                            class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" id="email" name="email"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="phone" class="form-label">Số điện thoại</label>
                                                    <input type="tel" class="form-control" id="phone" name="phone"
                                                        placeholder="0123456789">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">Mật khẩu <span
                                                            class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="password"
                                                        name="password" required>
                                                    <div class="form-text">Tối thiểu 8 ký tự</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu
                                                        <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="confirmPassword"
                                                        name="confirmPassword" required>
                                                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Ngày sinh & Giới tính -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="dob" class="form-label">Ngày sinh</label>
                                                    <input type="date" class="form-control" id="dob" name="dob">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="gender" class="form-label">Giới tính</label>
                                                    <select class="form-select" id="gender" name="gender">
                                                        <option value="">Chọn giới tính</option>
                                                        <option value="MALE">Nam</option>
                                                        <option value="FEMALE">Nữ</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Trạng thái -->
                                        <div class="mb-3">
                                            <div class="form-check ms-1">
                                                <input class="form-check-input" type="checkbox" id="status"
                                                    name="status" value="ACTIVE" checked>
                                                <label class="form-check-label" for="status">Kích hoạt tài khoản</label>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary text-white me-2"><i
                                                    class="mdi mdi-content-save"></i> Lưu người dùng</button>
                                            <a href="/admin/users" class="btn btn-otline-dark"><i
                                                    class="mdi mdi-close"></i> Hủy bỏ</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div class="col-lg-4 grid-margin stretch-card">
                            <div class="card card-rounded mb-4">
                                <div class="card-body text-center">
                                    <h4 class="card-title card-title-dash">Ảnh đại diện</h4>
                                    <div class="mb-3">
                                        <input type="file" class="form-control" id="avatar" name="avatar"
                                            accept="image/*">
                                        <div class="form-text">Kích thước khuyến nghị: 200x200px</div>
                                    </div>

                                    <!-- Avatar Preview -->
                                    <div id="avatarPreview" class="mt-3">
                                        <img id="previewImg" src="/admin/images/users/placeholder.jpg"
                                            class="img-thumbnail rounded-circle" width="150" height="150"
                                            style="object-fit: cover;">
                                    </div>
                                </div>
                            </div>

                            <div class="card card-rounded mb-4">
                                <div class="card-body">
                                    <h4 class="card-title card-title-dash">Quyền hạn</h4>
                                    <div class="mb-3">
                                        <label for="permissions" class="form-label">Chọn quyền hạn</label>
                                        <select class="form-select" id="permissions" name="permissions" multiple>
                                            <option value="READ_USERS">Xem người dùng</option>
                                            <option value="WRITE_USERS">Tạo/sửa người dùng</option>
                                            <option value="DELETE_USERS">Xóa người dùng</option>
                                            <option value="READ_PRODUCTS">Xem sản phẩm</option>
                                            <option value="WRITE_PRODUCTS">Tạo/sửa sản phẩm</option>
                                            <option value="DELETE_PRODUCTS">Xóa sản phẩm</option>
                                            <option value="READ_ORDERS">Xem đơn hàng</option>
                                            <option value="WRITE_ORDERS">Cập nhật đơn hàng</option>
                                            <option value="READ_CATEGORIES">Xem danh mục</option>
                                            <option value="WRITE_CATEGORIES">Tạo/sửa danh mục</option>
                                            <option value="DELETE_CATEGORIES">Xóa danh mục</option>
                                        </select>
                                        <div class="form-text">Giữ Ctrl để chọn nhiều quyền</div>
                                    </div>
                                </div>
                            </div>

                            <div class="card card-rounded">
                                <div class="card-body">
                                    <h4 class="card-title card-title-dash">Cài đặt thông báo</h4>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications"
                                                name="emailNotifications" checked>
                                            <label class="form-check-label" for="emailNotifications">
                                                Thông báo qua email
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smsNotifications"
                                                name="smsNotifications">
                                            <label class="form-check-label" for="smsNotifications">
                                                Thông báo qua SMS
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="pushNotifications"
                                                name="pushNotifications" checked>
                                            <label class="form-check-label" for="pushNotifications">
                                                Thông báo đẩy
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="admin/layout/admin-footer"></div>
            </div>
        </div>
    </div>

    <div th:replace="admin/fragments/admin-scripts :: admin-scripts"></div>
    <script src="/admin/js/admin/users-manage.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });

        // Avatar preview
        document.getElementById('avatar').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Auto-generate full name
        document.getElementById('firstName').addEventListener('input', updateFullName);
        document.getElementById('lastName').addEventListener('input', updateFullName);

        function updateFullName() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            // You can add logic here to update a full name field if needed
        }
    </script>
</body>

</html>
