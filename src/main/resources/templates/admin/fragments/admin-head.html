<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="admin-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Liora Admin</title>

    <!-- plugins:css (StarAdmin vendors) -->
    <link rel="stylesheet" href="/admin/vendors/feather/feather.css">
    <link rel="stylesheet" href="/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/admin/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/admin/vendors/css/vendor.bundle.base.css">
    <!-- End plugins:css -->

    <!-- Plugin css for page (optional) -->
    <link rel="stylesheet" href="/admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/admin/js/select.dataTables.min.css">
    <!-- End plugin css for page -->

    <!-- inject:css (StarAdmin main style) -->
    <link rel="stylesheet" href="/admin/css/style.css">
    <!-- endinject -->

    <!-- Project custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/admin/css/admin-style.css}">
    <link rel="shortcut icon" href="/admin/images/favicon.png" />
</head>

</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Head</title>
</head>

<body>
    <!-- Admin Head Fragment -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Liora Admin Panel - Quản trị hệ thống thương mại điện tử">
    <meta name="keywords" content="admin, quản trị, liora, ecommerce, thương mại điện tử">
    <meta name="author" content="Liora Team">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Liora Admin Panel">
    <meta property="og:description" content="Quản trị hệ thống thương mại điện tử Liora">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://admin.liora.com">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Liora Admin Panel">
    <meta name="twitter:description" content="Quản trị hệ thống thương mại điện tử Liora">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/admin/images/admin/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/admin/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/admin/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/admin/images/favicon-16x16.png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
        rel="stylesheet">
    <link th:href="@{/admin/css/admin-style.css}" rel="stylesheet">

    <!-- Custom CSS for specific pages -->
    <th:block th:if="${pageCss != null}">
        <link th:each="css : ${pageCss}" th:href="@{${css}}" rel="stylesheet">
    </th:block>

    <!-- Preload critical resources -->
    <link rel="preload" th:href="@{/admin/css/admin-style.css}" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://code.jquery.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com;">

    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
</body>

</html>
