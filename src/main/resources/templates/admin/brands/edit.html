<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/admin-head :: admin-head('Chỉnh sửa thương hiệu - Liora Admin')"></head>

<body class="with-welcome-text">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div th:replace="admin/layout/admin-navbar"></div>
        <div th:replace="admin/layout/admin-sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="d-sm-flex align-items-center justify-content-between border-bottom mb-3">
                    <h1 class="h3 mb-0">Chỉnh sửa thương hiệu</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="/admin/brands">Thương hiệu</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa</li>
                        </ol>
                    </nav>
                </div>

                <!-- Brand Form -->
                <div class="row">
                    <div class="col-lg-8 grid-margin stretch-card">
                        <div class="card card-rounded w-100">
                            <div class="card-body">
                                <h4 class="card-title card-title-dash">Thông tin thương hiệu</h4>
                                <form id="brandForm" th:action="@{/admin/brands}" method="post" data-brand-id="">
                                    <!-- Basic Information -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Tên thương hiệu <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                                <div class="invalid-feedback" id="nameError"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Logo Upload -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">
                                                <label for="logoFile" class="form-label">Logo thương hiệu</label>
                                                <input type="file" class="form-control" id="logoFile" name="logoFile" accept="image/*">
                                                <div class="form-text">Chọn file ảnh (JPG, PNG, GIF) - Tối đa 5MB</div>
                                                <div class="invalid-feedback" id="logoError"></div>
                                            </div>
                                            
                                            <!-- Logo Preview -->
                                            <div id="logoPreview" class="mb-3" style="display: none;">
                                                <img id="previewImage" src="" alt="Logo preview" 
                                                     style="max-width: 200px; max-height: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                                <div class="mt-2">
                                                    <button type="button" class="btn btn-sm btn-outline-danger" id="removeLogo">
                                                        <i class="mdi mdi-delete"></i> Xóa ảnh
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Status -->
                                    <div class="mb-3">
                                        <div class="custom-switch-container" style="display: flex; align-items: center; gap: 0.5rem;">
                                            <label class="custom-switch">
                                                <input type="checkbox" id="isActive" name="isActive" checked>
                                                <span class="slider"></span>
                                            </label>
                                            <label for="isActive" style="font-weight: 500; margin: 0; line-height: 1.5rem;">
                                                Kích hoạt thương hiệu
                                            </label>
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary text-white me-2">
                                            <i class="mdi mdi-content-save"></i> Cập nhật thương hiệu
                                        </button>
                                        <a href="/admin/brands" class="btn btn-otline-dark">
                                            <i class="mdi mdi-close"></i> Hủy bỏ
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4 grid-margin stretch-card">
                        <div class="card card-rounded">
                            <div class="card-body">
                                <h4 class="card-title card-title-dash">Thông tin thương hiệu</h4>
                                <div id="brandInfo">
                                    <!-- Brand info will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="admin/layout/admin-footer"></div>
        </div>
    </div>
</div>

<div th:replace="admin/fragments/admin-scripts :: admin-scripts"></div>
<script src="/admin/js/admin/brands.js"></script>

<script>
    // Load brand data when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const brandId = window.location.pathname.split('/').pop();
        if (brandId && brandId !== 'edit') {
            loadBrandData(brandId);
        }
    });

    async function loadBrandData(brandId) {
        try {
            const response = await fetch(`/brands/${brandId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            const brand = data.result;

            // Populate form
            document.getElementById('name').value = brand.name;
            document.getElementById('isActive').checked = brand.isActive;
            document.getElementById('brandForm').dataset.brandId = brand.brandId;

            // Show brand info
            document.getElementById('brandInfo').innerHTML = `
                    <div class="mb-3">
                        <strong>ID:</strong> ${brand.brandId}
                    </div>
                    <div class="mb-3">
                        <strong>Trạng thái:</strong>
                        <span class="badge ${brand.isActive ? 'bg-success' : 'bg-secondary'}">
                            ${brand.isActive ? 'Hoạt động' : 'Ngừng hoạt động'}
                        </span>
                    </div>
                `;

        } catch (error) {
            console.error('Error loading brand data:', error);
            alert('Không thể tải thông tin thương hiệu');
        }
    }
</script>

    <script>
        // Auto-generate slug from name
        document.getElementById('name').addEventListener('input', function () {
            const name = this.value;
            const slug = name
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '') // Remove diacritics
                .replace(/[^a-z0-9\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single hyphen
                .trim('-'); // Remove leading/trailing hyphens

            document.getElementById('slug').value = slug;
        });

        // Logo preview
        document.getElementById('logo').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').innerHTML =
                        '<img src="' + e.target.result + '" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">';
                };
                reader.readAsDataURL(file);
            }
        });

        // Banner preview
        document.getElementById('banner').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('bannerPreview').innerHTML =
                        '<img src="' + e.target.result + '" class="img-fluid rounded">';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
