<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- StarAdmin Navbar -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row"
        th:fragment="navbar">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
            <div class="me-3">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize"
                    id="sidebarMinimizeBtn">
                    <i class="mdi mdi-menu"></i>
                </button>
            </div>
            <div>
                <a class="navbar-brand brand-logo" href="/admin/dashboard">
                    <img src="/admin/images/liora-pink.svg" alt="logo" />
                </a>
                <a class="navbar-brand brand-logo-mini" href="/admin/dashboard">
                    <img src="/admin/images/liora-pink.svg" alt="logo" />
                </a>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-top">
            <ul class="navbar-nav">
                <li class="nav-item fw-semibold d-none d-lg-block ms-0">
                    <h1 class="welcome-text">Xin chào, <span class="text-black fw-bold" id="admin-username"
                            th:text="${currentUser ?: 'Admin'}">Admin</span></h1>
                    <h3 class="welcome-sub-text">Tổng quan hiệu suất</h3>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form class="search-form" action="#">
                        <i class="mdi mdi-magnify"></i>
                        <input type="search" class="form-control" placeholder="Tìm kiếm" title="Tìm kiếm">
                    </form>
                </li>
                <!-- Desktop User Dropdown -->
                <li class="nav-item dropdown d-none d-lg-block user-dropdown">
                    <a class="nav-link" id="UserDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="img-xs rounded-circle" id="admin-avatar" src="https://placehold.co/30"
                            alt="Profile image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
                        <a class="dropdown-item" href="/home"><i
                                class="dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i> Trang người
                            dùng</a>
                    </div>
                </li>

                <!-- Mobile User Button -->
                <li class="nav-item d-lg-none">
                    <div class="dropdown">
                        <a class="nav-link" id="mobileUserDropdown" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="mdi mdi-account-circle" style="font-size: 24px; color: #6c757d;"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="mobileUserDropdown">
                            <div class="dropdown-header">
                                <i class="mdi mdi-account-circle me-2"></i>
                                <span id="mobile-admin-username" th:text="${currentUser ?: 'Admin'}">Admin</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/home">
                                <i class="mdi mdi-home me-2"></i> Trang người dùng
                            </a>
                            <a class="dropdown-item" href="/admin/dashboard">
                                <i class="mdi mdi-view-dashboard me-2"></i> Dashboard
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                data-bs-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
    <!-- End Navbar -->
</body>

</html>
