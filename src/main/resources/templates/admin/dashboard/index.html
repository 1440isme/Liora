<!-- ================= CUSTOM DASHBOARD SCRIPT ================= -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const ctx = document.getElementById("weeklyRevenueChart").getContext("2d");

            // === T√≠nh 7 ng√†y g·∫ßn nh·∫•t ===
            const end = new Date();
            const start = new Date();
            start.setDate(end.getDate() - 6); // t·ª´ 6 ng√†y tr∆∞·ªõc ƒë·∫øn h√¥m nay

            // G·ªçi API l·∫•y d·ªØ li·ªáu th·ª±c t·∫ø
            const url = `/admin/revenue?type=time&groupType=day&startDate=${start.toISOString()}&endDate=${end.toISOString()}`;
            const res = await fetch(url);
            const data = await res.json();

            // === X·ª≠ l√Ω d·ªØ li·ªáu: ƒë·∫£m b·∫£o ƒë·ªß 7 ng√†y ===
            const dailyRevenue = {};
            for (let i = 0; i < 7; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                const label = d.toISOString().split("T")[0]; // YYYY-MM-DD
                dailyRevenue[label] = data[label] || 0; // n·∫øu kh√¥ng c√≥ th√¨ g√°n 0
            }

            const labels = Object.keys(dailyRevenue);
            const values = Object.values(dailyRevenue);

            // === V·∫Ω bi·ªÉu ƒë·ªì ===
            new Chart(ctx, {
                type: "line",
                data: {
                    labels,
                    datasets: [{
                        label: "Doanh thu (‚Ç´)",
                        data: values,
                        borderColor: "rgba(54, 162, 235, 1)",
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => value.toLocaleString("vi-VN") + " ‚Ç´"
                            }
                        },
                        x: {
                            ticks: {
                                callback: (val, i) => {
                                    // Hi·ªÉn th·ªã d·∫°ng ng·∫Øn g·ªçn: Th·ª© + ng√†y
                                    const d = new Date(labels[i]);
                                    const days = ["CN","T2","T3","T4","T5","T6","T7"];
                                    return `${days[d.getDay()]} (${d.getDate()})`;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: ctx => "Doanh thu: " + ctx.parsed.y.toLocaleString("vi-VN") + " ‚Ç´"
                            }
                        }
                    }
                }
            });
        });
    </script>
