<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Th·ªëng k√™ doanh thu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h3 class="text-center mb-4">üìä B√°o c√°o doanh thu</h3>

    <div class="card shadow-sm p-4">
        <!-- B·ªô ch·ªçn th·ªùi gian -->
        <div class="row g-3 align-items-center mb-3">
            <div class="col-md-3">
                <label class="form-label fw-semibold">T·ª´ ng√†y:</label>
                <input type="datetime-local" id="startDate" class="form-control" />
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold">ƒê·∫øn ng√†y:</label>
                <input type="datetime-local" id="endDate" class="form-control" />
            </div>
            <div class="col-md-6 text-center">
                <label class="form-label fw-semibold">Ch·ªçn lo·∫°i th·ªëng k√™:</label><br>
                <button class="btn btn-primary me-2" onclick="loadChart('time')">Theo th·ªùi gian</button>
                <button class="btn btn-success me-2" onclick="loadChart('category')">Theo danh m·ª•c</button>
                <button class="btn btn-warning" onclick="loadChart('brand')">Theo th∆∞∆°ng hi·ªáu</button>
            </div>
        </div>

        <!-- L·ª±a ch·ªçn nh√≥m theo -->
        <div id="timeOptions" class="text-center mb-3" style="display:none;">
            <label class="fw-semibold me-2">Nh√≥m theo:</label>
            <select id="groupType" class="form-select d-inline-block w-auto">
                <option value="day">Ng√†y</option>
                <option value="month">Th√°ng</option>
                <option value="year">NƒÉm</option>
            </select>
        </div>

        <!-- Khu v·ª±c bi·ªÉu ƒë·ªì -->
        <div style="height: 420px;">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>

<script>
    let chart;

    async function loadChart(type) {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const groupType = document.getElementById("groupType").value;

        if (!startDate || !endDate) {
            alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn kho·∫£ng th·ªùi gian th·ªëng k√™!");
            return;
        }

        // Hi·ªÉn th·ªã / ·∫©n t√πy ch·ªçn nh√≥m th·ªùi gian
        document.getElementById("timeOptions").style.display = (type === "time") ? "block" : "none";

        // ‚úÖ G·ªçi API ƒë√∫ng endpoint /admin/revenue
        const url = `/admin/revenue?type=${type}&groupType=${groupType}&startDate=${startDate}&endDate=${endDate}`;
        const res = await fetch(url);
        const data = await res.json();

        const labels = Object.keys(data);
        const values = Object.values(data);

        const ctx = document.getElementById("revenueChart").getContext("2d");
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: type === "time" ? "line" : "bar",
            data: {
                labels,
                datasets: [{
                    label: "Doanh thu (‚Ç´)",
                    data: values,
                    backgroundColor:
                        type === "brand" ? "rgba(255, 206, 86, 0.4)" :
                            type === "category" ? "rgba(75, 192, 192, 0.4)" :
                                "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgb(54, 162, 235)",
                    borderWidth: 2,
                    tension: 0.25,
                    fill: true,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => value.toLocaleString("vi-VN") + " ‚Ç´"
                        }
                    }
                },
                plugins: {
                    legend: { display: true, position: "top" }
                }
            }
        });
    }
</script>

</body>
</html>
