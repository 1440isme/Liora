<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Orders</title>
</head>

<body>
    <!-- Recent Orders Card -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Đơn hàng gần đây</h6>
            <a href="/admin/orders" class="btn btn-sm btn-primary">Xem tất cả</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Khách hàng</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${recentOrders}">
                            <td th:text="${order.id}">#12345</td>
                            <td th:text="${order.customerName}">Nguyễn Văn A</td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                1,500,000 ₫</td>
                            <td>
                                <span class="badge" th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : 
                                                     (${order.status == 'CONFIRMED'} ? 'bg-info' : 
                                                     (${order.status == 'SHIPPED'} ? 'bg-primary' : 
                                                     (${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-danger')))"
                                    th:text="${order.status}">Đang xử lý</span>
                            </td>
                            <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">15/12/2024 10:30
                            </td>
                            <td>
                                <a href="/admin/orders/detail" th:href="@{/admin/orders/{id}(id=${order.id})}"
                                    class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(recentOrders)}">
                            <td colspan="6" class="text-center text-muted">Không có đơn hàng nào</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
