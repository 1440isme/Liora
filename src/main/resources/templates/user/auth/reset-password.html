<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Liora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="reset-card">
            <div class="reset-header">
                <i class="fas fa-key fa-3x text-primary mb-3"></i>
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <form id="resetPasswordForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="token" placeholder="Mã xác nhận" required>
                    <label for="token">
                        <i class="fas fa-key me-2"></i>Mã xác nhận từ email
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" required>
                    <label for="newPassword">
                        <i class="fas fa-lock me-2"></i>Mật khẩu mới
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu"
                        required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-reset">
                    <i class="fas fa-save me-2"></i>Đặt lại mật khẩu
                </button>
            </form>

            <div class="back-link">
                <a href="/login">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class PasswordReset {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleResetPassword();
                });
            }

            async handleResetPassword() {
                const token = document.getElementById('token').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (newPassword.length < 6) {
                    this.showAlert('Mật khẩu phải có ít nhất 6 ký tự', 'warning');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showAlert('Mật khẩu xác nhận không khớp', 'warning');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.code === 1000) {
                        this.showAlert('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập với mật khẩu mới.', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        this.showAlert(data.message || 'Có lỗi xảy ra', 'danger');
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    this.showAlert('Có lỗi xảy ra khi đặt lại mật khẩu', 'danger');
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alertId = 'alert-' + Date.now();

                const alertHtml = `
                    <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                alertContainer.innerHTML = alertHtml;

                // Auto remove after 5 seconds
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>

</html>
