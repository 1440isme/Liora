<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem đơn hàng - Liora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .access-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }

        .access-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .access-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .access-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-access {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="access-card">
            <div class="access-header">
                <i class="fas fa-shopping-bag fa-3x text-primary mb-3"></i>
                <h2>Xem đơn hàng</h2>
                <p>Nhập thông tin để xem chi tiết đơn hàng của bạn</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <form id="guestOrderAccessForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="orderId" placeholder="Mã đơn hàng" required>
                    <label for="orderId">
                        <i class="fas fa-receipt me-2"></i>Mã đơn hàng
                    </label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="guestEmail" placeholder="Email đặt hàng" required>
                    <label for="guestEmail">
                        <i class="fas fa-envelope me-2"></i>Email đặt hàng
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-access">
                    <i class="fas fa-eye me-2"></i>Xem đơn hàng
                </button>
            </form>

            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class GuestOrderAccess {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('guestOrderAccessForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleOrderAccess();
                });
            }

            async handleOrderAccess() {
                const orderId = document.getElementById('orderId').value;
                const guestEmail = document.getElementById('guestEmail').value;

                if (!orderId || !guestEmail) {
                    this.showAlert('Vui lòng nhập đầy đủ thông tin', 'warning');
                    return;
                }

                try {
                    // Sử dụng POST request thay vì GET với token trong URL
                    const response = await fetch('/user/order-detail/access', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            orderId: orderId,
                            guestEmail: guestEmail
                        })
                    });

                    if (response.ok) {
                        // Redirect đến trang order detail
                        window.location.href = `/user/order-detail/${orderId}`;
                    } else {
                        const data = await response.json();
                        this.showAlert(data.message || 'Không thể truy cập đơn hàng', 'danger');
                    }
                } catch (error) {
                    console.error('Error accessing order:', error);
                    this.showAlert('Có lỗi xảy ra khi truy cập đơn hàng', 'danger');
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alertId = 'alert-' + Date.now();

                const alertHtml = `
                    <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                alertContainer.innerHTML = alertHtml;

                // Auto remove after 5 seconds
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GuestOrderAccess();
        });
    </script>
</body>

</html>
