<div th:fragment="bestsellerProductsSection" class="bestseller-products-section">
    <div class="container">
        <div class="product-related-wrap">
            <!-- Section Header with Navigation -->
            <div class="section-header">
                <h2 class="section-title fw-bold text-uppercase">SẢN PHẨM BÁN CHẠY</h2>
                <div class="navigation-buttons hidden">
                    <button class="nav-btn" id="bestsellerPrevBtn" title="Xem sản phẩm trước">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn" id="bestsellerNextBtn" title="Xem sản phẩm tiếp theo">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- Loading state -->
            <div id="bestsellerProductsLoading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Đang tải sản phẩm bán chạy...</p>
            </div>
            
            <!-- No products state -->
            <div id="bestsellerProductsEmpty" class="text-center d-none">
                <p>Không tìm thấy sản phẩm bán chạy nào.</p>
            </div>
            
            <!-- Products grid -->
            <div id="bestsellerProductsGrid">
                <!-- Sản phẩm sẽ được render vào đây -->
            </div>
        </div>
    </div>
</div>
