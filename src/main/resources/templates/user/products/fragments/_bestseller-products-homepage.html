<div th:fragment="bestsellerProductsHomepageSection" class="bestseller-products-homepage-section">
    <div class="container">
        <!-- Section Header with Navigation -->
        <div class="section-header">
            <h2 class="section-title fw-bold text-uppercase">
                <a href="/product/bestseller-products" class="text-decoration-none text-dark" title="Xem tất cả sản phẩm bán chạy">
                    TOP SẢN PHẨM BÁN CHẠY
                </a>
            </h2>
            <div class="navigation-buttons hidden">
                <button class="nav-btn" id="homepageBestsellerPrevBtn" title="Xem sản phẩm trước">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" id="homepageBestsellerNextBtn" title="Xem sản phẩm tiếp theo">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Loading state -->
        <div id="homepageBestsellerProductsLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Đang tải sản phẩm bán chạy...</p>
        </div>
        
        <!-- No products state -->
        <div id="homepageBestsellerProductsEmpty" class="text-center d-none">
            <p>Không tìm thấy sản phẩm bán chạy nào.</p>
        </div>
        
        <!-- Products grid -->
        <div id="homepageBestsellerProductsGrid">
            <!-- Sản phẩm sẽ được render vào đây -->
        </div>
    </div>
</div>
