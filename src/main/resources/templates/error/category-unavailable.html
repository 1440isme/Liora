<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle ?: 'Danh mục không khả dụng'} + ' - Liora'">Danh mục không khả dụng - Liora</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/user/css/style.css}" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            color: white;
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid #dee2e6;
            padding: 12px 30px;
            border-radius: 25px;
            color: #6c757d;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }
        
        .btn-back:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="user/layout/user-header :: header"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h2 class="error-title" th:text="${errorTitle ?: 'Danh mục không khả dụng'}">
                    Danh mục tạm ngưng hoạt động
                </h2>
                
                <p class="error-description" th:text="${errorDescription ?: 'Danh mục này hiện đang tạm ngưng hoạt động. Vui lòng quay lại sau.'}">
                    Danh mục này hiện đang tạm ngưng hoạt động. Vui lòng quay lại sau.
                </p>
                
                <div class="action-buttons">
                    <a href="/" class="btn btn-home">
                        <i class="fas fa-home me-2"></i>
                        Về trang chủ
                    </a>
                    <a href="javascript:history.back()" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>
                        Quay lại
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="user/layout/user-footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
